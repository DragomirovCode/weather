<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
Main
<br>
<form action="" method="post">
    <input type="submit" name="exit" value="exit">
</form>


<form th:action="@{/my}" th:method="get">
    <div>
        <ul>
            <li th:each="location : ${jsonData}">
                <span>ID: </span><span th:text="${location.id}"></span><br>
                <span>Name: </span><span th:text="${location.name}"></span><br>
                <span>Latitude: </span><span th:text="${location.latitude}"></span><br>
                <span>Longitude: </span><span th:text="${location.longitude}"></span><br>
            </li>
        </ul>
    </div>
</form>

</body>
</html>
