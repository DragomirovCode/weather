<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: left;
        }
        .btn-exit {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .btn-exit:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .container {
            padding: 2rem;
        }
        .card {
            margin-bottom: 1rem;
            border: 2px solid #e0e0e0;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <form action="" method="post" class="d-inline">
        <input type="submit" name="exit" value="exit" class="btn btn-exit">
    </form>
</div>

<div class="container">
    <form th:action="@{/search-city-weather}" th:method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="city" placeholder="search city...">
            <button class="btn btn-outline-secondary" type="submit">search</button>
        </div>
    </form>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mb-4" th:each="location : ${locations}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${location.name}">Location Name</h5>
                    <span th:if="${location.main != null}">
                        <p class="card-text">
                            <strong>Temperature Actual:</strong> <span th:text="${location.main.temperatureActual}">0.0</span><br>
                            <strong>Temperature Feels Like:</strong> <span th:text="${location.main.temperatureFeelsLike}">0.0</span><br>
                            <strong>Country:</strong> <span th:text="${location.sys.country}">Country</span>
                        </p>
                        <form th:action="@{/delete-location}" method="post" class="mt-3">
                            <input type="hidden" name="_method" value="PATCH">
                            <input type="hidden" name="latitude" th:value="${location.coordinates.latitude}">
                            <input type="hidden" name="longitude" th:value="${location.coordinates.longitude}">
                            <input type="hidden" name="city" th:value="${location.name}">
                            <button class="btn btn-outline-danger" type="submit">delete</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyC8bvcI6IG0sJ7MKU3Z5G0aw4t5yhe/HzZLQ2O7e/s0xIEnoVtkfsFZp" crossorigin="anonymous"></script>
</body>
</html>
