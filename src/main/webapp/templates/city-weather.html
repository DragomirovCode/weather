<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>City Weather</title>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .top-bar {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: left;
    }
    .btn-back {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
    }
    .btn-back:hover {
      background-color: #5a6268;
      border-color: #5a6268;
    }
    .container {
      padding: 2rem;
    }
    .card {
      margin-bottom: 1rem;
      border: 2px solid #e0e0e0;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <form action="/back" method="get" class="d-inline">
    <button type="submit" class="btn btn-back">back</button>
  </form>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mb-4" th:each="city : ${cityList}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${city.name}">City Name</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${city.country}">Country</h6>
          <p class="card-text">
            <strong>Latitude:</strong> <span th:text="${city.latitude}">0.0</span><br>
            <strong>Longitude:</strong> <span th:text="${city.longitude}">0.0</span>
          </p>
          <form th:if="${mySession != null}" th:action="@{/save-location}" method="post" class="mt-3">
            <input type="hidden" name="city" th:value="${city.name}">
            <input type="hidden" name="latitude" th:value="${city.latitude}">
            <input type="hidden" name="longitude" th:value="${city.longitude}">
            <button class="btn btn-outline-success" type="submit">save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyC8bvcI6IG0sJ7MKU3Z5G0aw4t5yhe/HzZLQ2O7e/s0xIEnoVtkfsFZp" crossorigin="anonymous"></script>
</body>
</html>
